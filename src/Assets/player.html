<!-- Combined Modified HTML and React Native Component Code -->

<!-- ========================= -->
<!-- 1. MODIFIED HTML (player.html) -->
<!-- ========================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Player</title>
  <style>
    body { margin:0; padding:0; background:#000; }

    .video-wrapper {
      position: fixed;
      width: 100%;
      padding-bottom: 56.25%;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }

    .video-wrapper iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      opacity: 0;
      transition: opacity .4s ease;
    }

    .video-thumbnail {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 0.4s ease;
      z-index: 2;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      width: 80px;
      height: 80px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="video-wrapper" onclick="playVideo(this)">

  <div class="video-thumbnail">
    <img id="thumb-img" style="width:100%;height:100%;object-fit:cover;">
  </div>

  <div class="play-button"></div>

  <!-- Vimeo -->
  <iframe id="vimeoPlayer" style="display:none;"
    allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
    allowfullscreen></iframe>

  <!-- YouTube -->
  <iframe id="youtubePlayer" style="display:none;"
    allow="autoplay; fullscreen; encrypted-media"
    allowfullscreen></iframe>

</div>

<script src="https://player.vimeo.com/api/player.js"></script>

<script>

let globalVimeoPlayer = null;

// ========================
// React Native â†’ Video Data
// ========================
(function applyVideoData(){
  if (!window.videoData) return;

  const { type, videoId, thumbnail } = window.videoData;
  const yt = document.getElementById('youtubePlayer');
  const vm = document.getElementById('vimeoPlayer');
  const th = document.getElementById('thumb-img');

  th.src = thumbnail;

  if (type == 2) {
    vm.src = `https://player.vimeo.com/video/${videoId}?playsinline=1&api=1&player_id=vplayer`;
    vm.style.display = 'block';
  }

  if (type == 3) {
    yt.src = `https://www.youtube.com/embed/${videoId}?playsinline=1&enablejsapi=1`;
    yt.style.display = 'block';
  }
})();

function sendToReactNative(status){
  window.ReactNativeWebView?.postMessage(JSON.stringify({ type:'media', playing: status }));
}

function playVideo(wrapper){
  const iframe = wrapper.querySelector('iframe[style*="display: block"]');
  const thumb = wrapper.querySelector('.video-thumbnail');
  const playBtn = wrapper.querySelector('.play-button');

  iframe.style.opacity = "1";
  thumb.style.opacity = "0";
  playBtn.style.opacity = "0";

  setTimeout(()=>{ thumb.remove(); playBtn.remove(); }, 400);

  if (iframe.id === 'vimeoPlayer'){
    globalVimeoPlayer = new Vimeo.Player(iframe);
    globalVimeoPlayer.play();
    sendToReactNative(true);

    globalVimeoPlayer.on('play', ()=> sendToReactNative(true));
    globalVimeoPlayer.on('pause', ()=> sendToReactNative(false));
    globalVimeoPlayer.on('ended', ()=> sendToReactNative(false));
  }

  if (iframe.id === 'youtubePlayer'){
    iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    sendToReactNative(true);
  }

  setTimeout(()=> requestFullScreen(iframe), 500);
}

function requestFullScreen(el){
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
}

// YouTube API listener
window.addEventListener('message', (event)=>{
  try{
    const data = JSON.parse(event.data);
    if (data.event === 'onStateChange'){
      if (data.info === 1) sendToReactNative(true);
      if (data.info === 2) sendToReactNative(false);
      if (data.info === 0) sendToReactNative(false);
    }
  }catch(e){}
});

setInterval(()=>{
  const yt = document.getElementById("youtubePlayer");
  if (yt){
    yt.contentWindow.postMessage(JSON.stringify({ event:"listening", id:"player1" }), "*");
  }
}, 1000);

// Fullscreen Exit

document.addEventListener('fullscreenchange', ()=>{
  const iframe = document.querySelector('iframe[style*="display: block"]');
  if (!document.fullscreenElement){
    sendToReactNative(false);
    if (iframe.id === 'vimeoPlayer') globalVimeoPlayer?.pause();
    if (iframe.id === 'youtubePlayer'){
      iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    }
  }
});

</script>

</body>
</html>
